<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar WKF</title>
    <link rel="shortcut icon" href="img/Sem título-1.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="placar">
        <div class="ao" id="ao">
            <span class="atleta-nome" id="nomeAo">AO</span>
            <div class="pontos-container">
                <button class="senshu-btn" id="aoSenshu" data-action="toggle-senshu" data-atleta="ao">SENSHU</button>
                <div class="pontos" id="pontosAo">0</div>
            </div>
            <div class="penalidades">
                <div class="pen-btn" id="aoC1" data-action="toggle-penalty" data-atleta="ao" data-tipo="C1">C1</div>
                <div class="pen-btn" id="aoC2" data-action="toggle-penalty" data-atleta="ao" data-tipo="C2">C2</div>
                <div class="pen-btn" id="aoC3" data-action="toggle-penalty" data-atleta="ao" data-tipo="C3">C3</div>
                <div class="pen-btn" id="aoHC" data-action="toggle-penalty" data-atleta="ao" data-tipo="HC">HC</div>
                <div class="pen-btn H" id="aoH" data-action="toggle-penalty" data-atleta="ao" data-tipo="H">H</div>
            </div>
            <div class="botoes">
                <button data-action="add-ponto" data-atleta="ao" data-valor="1">Yuko</button>
                <button data-action="add-ponto" data-atleta="ao" data-valor="2">Wazari</button>
                <button data-action="add-ponto" data-atleta="ao" data-valor="3">Ippon</button>
                <button data-action="add-ponto" data-atleta="ao" data-valor="-1">-1</button>
            </div>
        </div>
        <div class="aka" id="aka">
            <span class="atleta-nome" id="nomeAka">AKA</span>
            <div class="pontos-container">
                <div class="pontos" id="pontosAka">0</div>
                <button class="senshu-btn" id="akaSenshu" data-action="toggle-senshu" data-atleta="aka">SENSHU</button>
            </div>
            <div class="penalidades">
                <div class="pen-btn" id="akaC1" data-action="toggle-penalty" data-atleta="aka" data-tipo="C1">C1</div>
                <div class="pen-btn" id="akaC2" data-action="toggle-penalty" data-atleta="aka" data-tipo="C2">C2</div>
                <div class="pen-btn" id="akaC3" data-action="toggle-penalty" data-atleta="aka" data-tipo="C3">C3</div>
                <div class="pen-btn" id="akaHC" data-action="toggle-penalty" data-atleta="aka" data-tipo="HC">HC</div>
                <div class="pen-btn H" id="akaH" data-action="toggle-penalty" data-atleta="aka" data-tipo="H">H</div>
            </div>
            <div class="botoes">
                <button data-action="add-ponto" data-atleta="aka" data-valor="1">Yuko</button>
                <button data-action="add-ponto" data-atleta="aka" data-valor="2">Wazari</button>
                <button data-action="add-ponto" data-atleta="aka" data-valor="3">Ippon</button>
                <button data-action="add-ponto" data-atleta="aka" data-valor="-1">-1</button>
            </div>
        </div>
    </div>
    <div class="controle">
        <button data-action="definir-tempo">Tempo</button>
        <button data-action="start-timer">Inicio</button>
        <button data-action="pause-timer">Pausa</button>
        <button data-action="reset-all">Reset</button>
        <button data-action="toggle-fullscreen">Tela Cheia</button>
    </div>
    <div class="cronometro-central" id="cronometroCentral">
        <div class="categoria"><span class="categoria-texto" id="categoria">Masculino Sênior -60kg</span></div>
        <div class="divisao"><span class="divisao-texto" id="divisao">Especial</span></div>
        <div class="tempo" id="timer">03:00</div>
    </div>
    <script src="script.js"></script> </body>
</html>
